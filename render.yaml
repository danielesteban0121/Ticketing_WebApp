services:
  - type: web
    name: ms-categories
    env: python
    plan: free
    region: oregon
    rootDir: ms-categories
    buildCommand: pip install -r ../requirements.txt
      startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 2
    autoDeploy: true

